<head>
    <meta charset="UTF-8">

    <title>Lista - Oversized</title>

    <link rel="icon" href="../Assets/assets/cake.png" type="image/svg+xml">

<main>

    <body>
        <h1>Lista</h1>
    </body>

    <div class="filters">
        <button onclick="filtercategoria(all)">Todos</button>
        <button onclick="filtercategoria(preta)">Preta</button>
        <button onclick="filtercategoria(branca)">Branca</button>
    </div>

    <section id="list">

        <div class="card" data-categoria="preta">
            <div class="meta">
                <div class="type">Tipo: oversized</div>
                <div class="badge preta">Preta</div>
            </div>
            <p class="desc">Descrição: Luck</p>
        </div>

        <div class="card" data-categoria="preta">
            <div class="meta">
                <div class="type">Tipo: oversized</div>
                <div class="badge preta">Preta</div>
            </div>
            <p class="desc">Descrição: Luck</p>
        </div>

        <div class="card" data-categoria="branca">
            <div class="meta">
                <div class="type">Tipo: oversized</div>
                <div class="badge branca">Branca</div>
            </div>
            <p class="desc">Descrição: Drop</p>
        </div>

        <div class="card" data-categoria="branca">
            <div class="meta">
                <div class="type">Tipo: oversized</div>
                <div class="badge branca">Branca</div>
            </div>
            <p class="desc">Descrição: Skull drop</p>
        </div>
    </section>

    <table>
        <thead>
            <tr>Tipo</tr>
            <tr>Descrição</tr>
